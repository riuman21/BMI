<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js" integrity="sha512-LfB+BcvR3zBt7ebVskhSWiSbEUiG3p5EcCprkieldsKhBeR6wpnLi0VpWC2GNgVGWP2n/skO8Bx2oKNjUhXCkw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI|Calculator</h1>
    <div id="container" class="container">
        <label for="weight-input" id="wlabel">Your Weight(KG)</label><input type="text" id="weight-input">
        <label for="height-input" id="wlabel">Your Height(CM)</label><input type="text" id="height-input">
        <button id="btn">Calculate</button>
        <label for="bal-input">Your BMI</label><input type="text" id="bmi-input">
        <h2>BMI Categories</h2>
        <ul class="categories">
            <li>Underwight : < 18.5</li>
            <li>Normal weight : 18.5 - 24.9</li>
            <li>Overwight : 25 - 29.9</li>
            <li>Obesity : BMI of 30 or greater</li>
        </ul>
    </div>
    <script src="app.js"></script>
    <script src="anime.js"></script>
</body>
</html>
